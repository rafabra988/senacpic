<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Senac Pic</title>
  </head>
  <body>
    <div class="container-fluid">
        <!-- NavBar -->
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" routerLink="/">SENACPIC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#" routerLink="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" routerLink="/form">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" routerLink="/list">Lista</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <!-- Binding Event -->
                <input (keyup)="valorBusca = $event.target.value" class="form-control mr-sm-2" type="search" placeholder="Buscar foto(s)" aria-label="Search">
                <!-- Call Event -->
                <button (click)="msgNoConsole()" class="btn btn-dark btn-outline-warning my-2 my-sm-0" type="button">Buscar</button>
              </form>
              <ul class="navbar-nav ml-auto">
                <li>
                  <button routerLink="/login" class="btn btn-dark btn-outline-warning my-2 my-sm-0" type="button">Login</button>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <!-- #/NavBar -->

        <!-- Conteúdo -->
        <div class="offset-1 mt-3 mb-3 justify-content-center">
          {{ valorBusca }}
          <router-outlet></router-outlet>
        </div>
        <!-- #/Conteúdo -->
    </div>
  </body>
</html>
