<div class="login-form">
  <form [formGroup]="loginForm" method="post">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" formControlName="username" class="form-control" placeholder="Username">
          <small *ngIf="loginForm.get('username').errors?.required" class="text-danger d-block mt-2">Informe o usu√°rio</small>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <small  *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mt-2">Informe a senha</small>
      </div>
      <div class="form-group">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-dark btn-outline-warning btn-block">Log in</button>
      </div>
      <div class="clearfix">
          <a href="#" class="pull-right text-warning font-italic"> Esqueceu a senha?</a>
      </div>        
  </form>
  <p class="text-center"><a href="#" class="text-warning font-weight-bold font-italic">Crie uma Conta</a></p>
</div>
